<!DOCTYPE html>
<html>
    <title>time table</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            text-align: center;
        }

    </style>
    <body>
        <h1><pre>Department of BCA</pre></h1>

        <table>
            <caption>4th sem time table</caption>
            <tr>
                <th>Day/time</th>
                <th>10:10-11:00</th>
                <th>11:00-11:50</th>
                <th>11:50-12:40</th>
                <th>12:40-1:30</th>
                
            </tr>
            <tr>
                <td>MOnday</td>
                <td>Os</td>
                <td rowspan="6">Break</td>
                <td>mm</td>
                <td>py</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>Os</td>
                <!-- <td rowspan="6">Break</td> -->
                <td>mm</td>
                <td>py</td>
            </tr>
            <tr>
                <td>wednesday</td>
                <td>Os</td>
               
                <td>mm</td>
                <td>py</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td>Os</td>
                <!-- <td rowspan="6">Break</td> -->
                <td>mm</td>
                <td>py</td>
            </tr>
            <tr>
                <td>friday</td>
                <td>Os</td>
                <!-- <td rowspan="6">Break</td> -->
                <td>mm</td>
                <td>py</td>
            </tr>
            <tr>
                <td>saturday</td>
                <td>Os</td>
                <!-- <td rowspan="6">Break</td> -->
                <td>mm</td>
                <td>py</td>
            </tr>
        </table>
    </body>
</html>
